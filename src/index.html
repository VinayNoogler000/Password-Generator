<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Vinay Tambey" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="/assets/lock-favicon.png" type="image/x-icon" />
	<title>Password Generator App</title>
	<link rel="stylesheet" href="/dist/style.css" />
</head>

<body class="h-screen bg-zinc-900 flex-row-center">
	<main class="w-2xl max-w-2xl p-10 pb-0 flex-col-center gap-6 rounded-xl relative overflow-hidden">
		<h1 class="flex-row-center gap-4 text-4xl font-extrabold">
			<svg class="w-7 max-w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
				<!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
				<path fill="#ff0000" d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z" />
			</svg>
			Password Generator
		</h1>

		<form class="min-w-full h-fit max-h-full flex-col-center gap-6 ">
			<abbr title="Copy Password" class="w-full p-3">
				<input id="password" class="pass-input" type="text" placeholder="Your Password will Display here..." disabled />
			</abbr>

			<div class="flex-col-center gap-2">
				<label for="p-length" class="text-2xl font-medium max-[470px]:text-[1.35rem]">Password Length <span id="password-length">8</span></label>
				<input id="p-length" class="range-input" type="range" min="3" max="15" step="1"/>
			</div>

			<div class="pass-options-grp">
				<div class="pass-options">
					<label for="uppercase-radio"> Include Uppercase Alphabets </label>
					<input id="uppercase-radio" type="checkbox" />
				</div>

				<div class="pass-options">
					<label for="numbers-radio"> Include Numbers </label>
					<input id="numbers-radio" type="checkbox" />
				</div>

				<div class="pass-options">
					<label for="symbols-radio"> Include Sybmols </label>
					<input id="symbols-radio" type="checkbox" />
				</div>
			</div>
		</form>

		<button id="gen-pass-btn" class="w-full bg-(--color-primary) p-4 cursor-pointer text-3xl absolute bottom-0 opacity-90 smooth-transition hover:hover-effects">Generate Password</button>
	</main>

	<script src="./app.js"></script>
</body>

</html>
